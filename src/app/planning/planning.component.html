
<div>
 <p-table  [columns]="selectedRoom" [frozenColumns]="frozenColumn" [value]="daysMonths" [scrollable]="true" scrollHeight="500px" frozenWidth="150px">
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col *ngFor="let col of columns" id="col" style="width:150px">
        </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr style="text-align : center">
            <th *ngFor="let col of columns"  >
                {{col.field }} 
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr style="text-align : center">
            <td *ngFor="let col of columns">
              <span *ngIf="col.field === 'Date'"> {{ rowData.Date }}  </span>
              <span *ngIf="col.field !== 'Date'" [ngStyle]="{'visibility': rowData.Holiday  ? ' visible' : 'hidden' }"> {{ rowData.Holiday ? 'FERIE' : 'ACO' }}  </span>
            </td>

        </tr>
    </ng-template>
</p-table> 
<br>

<div>
    <button pButton type="button"> Sauvegarder  </button>
</div>
</div>
